<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Encriptador y Desencriptador de Texto</h1>

<label for="txtInput">Texto:</label>
<textarea id="txtInput" placeholder="Ingrese su texto aquí..."></textarea>

<label for="txtKey">Clave (número entre 1 y 25):</label>
<input type="number" id="txtKey" min="1" max="25" value="1">

<button onclick="encriptar()">Encriptar</button>
<button onclick="desencriptar()">Desencriptar</button>

<label for="txtOutput">Resultado:</label>
<textarea id="txtOutput" readonly></textarea>

<script>
    function encriptar() {
        var texto = document.getElementById("txtInput").value;
        var clave = parseInt(document.getElementById("txtKey").value);
        var resultado = "";

        for (var i = 0; i < texto.length; i++) {
            var charCode = texto.charCodeAt(i);
            if (charCode >= 65 && charCode <= 90) {
                resultado += String.fromCharCode(((charCode - 65 + clave) % 26) + 65);
            } else if (charCode >= 97 && charCode <= 122) {
                resultado += String.fromCharCode(((charCode - 97 + clave) % 26) + 97);
            } else {
                resultado += texto.charAt(i);
            }
        }

        document.getElementById("txtOutput").value = resultado;
    }

    function desencriptar() {
        var texto = document.getElementById("txtInput").value;
        var clave = parseInt(document.getElementById("txtKey").value);
        var resultado = "";

        for (var i = 0; i < texto.length; i++) {
            var charCode = texto.charCodeAt(i);
            if (charCode >= 65 && charCode <= 90) {
                resultado += String.fromCharCode(((charCode - 65 - clave + 26) % 26) + 65);
            } else if (charCode >= 97 && charCode <= 122) {
                resultado += String.fromCharCode(((charCode - 97 - clave + 26) % 26) + 97);
            } else {
                resultado += texto.charAt(i);
            }
        }

        document.getElementById("txtOutput").value = resultado;
    }
</script>

</body>
</html>
